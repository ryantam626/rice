- defaults:
    link:
      relink: true

- link:
    ~/.config/nvim:
        path: dotfiles/nvim
        force: true
    ~/.p10k.zsh:
        path: dotfiles/zsh/.p10k.zsh
    ~/.zshrc:
        path: dotfiles/zsh/.zshrc
        force: true
    ~/.gitconfig:
        path: dotfiles/git/.gitconfig
    ~/.config/rofi:
        path: dotfiles/rofi
    ~/.config/dconf:
        path: dotfiles/dconf
        force: true
    ~/.ideavimrc:
        path: dotfiles/idea/.ideavimrc
    ~/.config/gtk-4.0:
        path: dotfiles/gtk/gtk-4.0
        force: true
    ~/.config/kitty:
        path: dotfiles/kitty
        force: true
    ~/.local/share/themes/ryan-theme:
        path: dotfiles/themes/ryan-theme
        force: true
    ~/.xinitrc:
        path: dotfiles/X/.xinitrc
        force: true
